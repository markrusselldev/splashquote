    <body class="bg-dark">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black-50-shadow fixed-bottom fs-6 text-white-50">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://markrusselldev.github.io/splashquote/">SplashQuote</a>
                <span class="navbar-text">&nbsp;by&nbsp;&nbsp;
                  <a class="navbar-brand" href="https://markrussell.dev">markrussell.dev</a>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                      <li class="navbar-text">Powered by:</li>
                      <li class="nav-item"><a class="nav-link" href="https://quotable.io/">Quotable</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://unsplash.com">UnSplash</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://jquery.com">jQuery</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://getbootstrap.com">Bootstrap</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-lg-6">
                      <div id="quote-box" class="mt-3 mt-lg-5 p-2 px-md-3 bg-black-50-shadow">
                        <!-- Quote -->
                        <blockquote id="text" class="rounded-5 p-5 text-gray-500 fs-5 fst-italic">&nbsp;</blockquote>
                        <div class="caret">&nbsp;</div> 
                        <div class="row">
                          <div class="col-sm-7 col-xs-12">
                            <span id="author" class="ps-3 text-white fs-4">&nbsp;</span>
                          </div>
                          <div class="col-sm-5 col-xs-12 text-center">
                            <!-- Copy Image Url Button -->
                            <a id="copy-img-url" class="btn btn-lg btn-outline-info" role="button" title="Copy Image Link">
                              <i class="bi bi-clipboard-fill"></i>
                            </a> 
                            <!-- Twitter Button -->
                            <a id="tweet-quote" class="btn btn-lg btn-outline-info" role="button" title="Tweet This Quote" target="_blank">
                              <i class="bi bi-twitter"></i>   
                            </a>
                              <!-- Main Button -->
                              <button type="button" href="#" id="new-quote" class="btn btn-lg btn-outline-info mt-3 mt-sm-0 fw-bold" title="Next Quote">Splash</button>
                          </div>
                        </div><!--  End row1 -->
                        <div class="row">
                          <div  class="col-12 text-center">
                            <h1 id="tags" class="m-4 text-white laBelle fs-1">&nbsp;</h1>
                          </div>
                        </div><!--  End row2 -->

                      </div><!--  End #quote-box -->
                    </div>
                </div>
            </div>
        </section>
        <section><!-- Photo Attribution (For api.unsplash/ajax - see main.js)-->
          <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-lg-6">
                  <!-- <div id="photo-attribution">&nbsp;</div> -->
                  </div>
              </div>
            </div>
        </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- SplashQuote JavaScript -->
    <script src="main.js"></script>
