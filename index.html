<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Twitter Card Metas -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@markrussell.dev">
        <meta name="twitter:creator" content="@markRussellDev">
     
        <!-- Open Graph -->
        <meta property="og:title" content="A Twitter for My Sister" />
        <meta property="og:description" content="description" />
        <meta class="meta-twitter-image" property="og:image" content="#" />
        <title>SplashQuote by Mark Russell markrussell.dev</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.png?v=2" />
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=La+Belle+Aurore">
        <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- SplashQuote CSS -->
        <link href="styles.css" rel="stylesheet" /> 
        <!-- FreeCodeCamp.org Tests -->
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </head>
    <body class="bg-dark">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black-50-shadow fixed-bottom fs-6 text-white-50">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://markrusselldev.github.io/splashquote/">SplashQuote</a>
                <span class="navbar-text">&nbsp;by&nbsp;&nbsp;
                  <a class="navbar-brand" href="https://markrussell.dev">markrussell.dev</a>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                      <li class="navbar-text">Powered by:</li>
                      <li class="nav-item"><a class="nav-link" href="https://quotable.io/">Quotable</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://unsplash.com">UnSplash</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://jquery.com">jQuery</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://getbootstrap.com">Bootstrap</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-lg-6">
                      <div id="quote-box" class="mt-3 mt-lg-5 p-2 px-md-3 bg-black-50-shadow">
                        <!-- Quote -->
                        <blockquote id="text" class="rounded-5 p-5 text-gray-500 fs-5 fst-italic">&nbsp;</blockquote>
                        <div class="caret">&nbsp;</div> 
                        <div class="row">
                          <div class="col-sm-8 col-xs-12">
                            <span id="author" class="ps-3 text-white fs-4">&nbsp;</span>
                          </div>
                        <div class="col-sm-4 col-xs-12 text-center">
                          <!-- Twitter Button -->
                          <a id="tweet-quote" class="btn btn-lg btn-outline-primary" role="button" title="Tweet this quote/photo" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                              <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"></path>
                            </svg>           
                          </a>
                            <!-- Main Button -->
                            <button type="button" href="#" id="new-quote" class="btn btn-lg btn-outline-info mt-3 mt-sm-0">Splash</button>
                          </div>
                        </div><!--  End row1 -->
                        <div class="row">
                          <div  class="col-12 text-center">
                            <h1 id="tags" class="m-4 text-white laBelle fs-1">&nbsp;</h1>
                          </div>
                        </div><!--  End row2 -->
                      </div><!--  End #quote-box -->
                    </div>
                </div>
            </div>
        </section>
        <section><!-- Photo Attribution (For api.unsplash/ajax - see main.js)-->
          <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-lg-6">
                  <!-- <div id="photo-attribution">&nbsp;</div> -->
                  </div>
              </div>
            </div>
        </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- SplashQuote JavaScript -->
    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
